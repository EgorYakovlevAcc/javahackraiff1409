<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>registration</title>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <script src="js/bootstrap.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/animate.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/forms.css">
</head>
<body>
<section class="login_form" id="login_form">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form class="form" th:userDto="${user}" th:action="@{/registration}"  method="post">
                    <ul>
                        <li class="title_form">
                            <h3> registration form </h3>
                        </li>
                        <li>
                            <input type="text" class="login__username" th:field="*{user.login}" placeholder="user's name"/>
                        </li>
                        <li>
                            <input type="email" class="login__password" th:field="*{user.email}" placeholder="email"/>
                        </li>
                        <li>
                            <input type="number" class="login__age" th:field="*{user.age}" placeholder="age"/>
                        </li>
                        <li>
                            <input type="text" class="login__sex" th:field="*{user.sex}" placeholder="sex"/>
                        </li>
                        <li>
                            <input type="password" class="login__password" th:field="*{user.password}" placeholder="password"/>
                        </li>
                        <li>
                            <button type="submit" class="btn btn-primary login_btn">sign up</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
