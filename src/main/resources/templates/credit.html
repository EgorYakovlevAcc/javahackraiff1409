<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <meta charset="UTF-8">
    <title>credit</title>
</head>
<body>
<section class="login_form" id="login_form">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form class="form" th:value="${user}" th:action="@{/credit/request}" method="post">
                    <ul>
                        <li class="title_form">
                            <h3> analyse credit possibilities </h3>
                        </li>
                        <li>
                            <input type="date" class="login__username" placeholder="due to" th:field="*{creditRequest.dueTo}"/>
                        </li>
                        <li>
                            <input type="text" class="login__password" placeholder="value" th:field="*{creditRequest.value}"/>
                        </li>
                        <li>
                            <button type="submit" class="btn btn-primary login_btn">analyse</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
